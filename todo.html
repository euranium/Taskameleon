<!doctype html>
<html lang='en' data-framework='backbonejs'>
	<head>
		<meta charset='utf-8'>
		<title>Taskameleon</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel='stylesheet' href='assets/base.css'>
	</head>
	<body>
		<section id='login'>
			<img id='login-pic' src='assets/add_user-50.png' alt=login>
			<figcaption>Signup</figcaption>
		</section>
		<section id='signin'>
			<img id='signin-pic' src='assets/login-50.png' alt='login'>
			<figcaption style='margin-left: 10px'>Login</figcaption>
		</section> 
		<section id='forms'>
			<h3>Login</h3>
			<form id='user-form' method='post' action=''>
				<p>User Name:</p>
				<input id='userID' type='text' placeholder='User Name'><br />
				<p>Password</p>
				<input id='userPassword' type='password' placeholder='Passworld'><br />
				<input type='submit' class='btn btn-primary' value='Login'>
			</form> 
			<hr>
			<h3>Signup</h3>
			<form id='loggingin' method='post' action=''>
				<p>User Name:</p>
				<input id='userName' type='text' placeholder='User Name'><br />
				<p>Email:</p>
				<input id='email' type='email' placeholder='email'><br />
				<p>Password:</p>
				<input id='password' type='password' placeholder='Password'><br />
				<p>Password Again:</p>
				<input id='password2' type='password' placeholder='Passworld again'><br />
				<input type='submit' value='Signup' class='btn btn-primary'>
			</form> 
		</section>
		<section id="todoapp">
			<header id="header">
				<h1>Taskameleon</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
	</script>
	<script src='assets/base.js'></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js'></script>
	<script src='assets/main.js'></script>
	<script src='http://underscorejs.org/underscore-min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js'></script>
	<script src="js/models/todo.js"></script>  
	<script src="js/collections/todo.js"></script>
	<script src="js/views/todo-view.js"></script>
	<script src="js/views/app-view.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
